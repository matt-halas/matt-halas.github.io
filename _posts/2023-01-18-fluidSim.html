<!DOCTYPE html>
<meta charset="UTF-8">
<head>
    <title>Fluid Sim</title>
    <link rel="stylesheet" href="../assets/fluidSimResources/style.css">
</head>
<body>
    <canvas id="fluidCanvas"></canvas>
    <script src="../fluidSimjs/utils.js"></script>
    <script src="../fluidSimjs/main.js"></script>
    <div>
        <p style="color:blue">Viscosity:</p>
        <input type="range" min="0" max="100" value="50" class="slider" id="viscRange">

        <p style="color:black">Diffusion:</p>
        <input type="range" min="0" max="100" value="50" class="slider" id="diffRange">

        <p style="color:black">Dissolve Rate:</p>
        <input type="range" min="0" max="100" value="50" class="slider" id="dissolveRange">
    </div>
    
</body>
